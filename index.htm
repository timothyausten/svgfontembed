<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test: Render an SVG in the page, with an embedded font that is loaded from another server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     @font-face {
       font-family: Existence;
       src: url(Existence-Light-webfont.woff) format(woff);
       font-weight: 100;
     }
    h1 { font-family: Existence; }
    
    .bookstack { position: relative; }

    .booksvg { position: absolute; left: 0px; top: 0px; }
    
    .book0 { position: absolute; left: 300px; top: 50px;  }
    .book1 { position: absolute; left: 200px; top: 100px; }
    .book2 { position: absolute; left: 220px; top: 130px; }
    .book3 { position: absolute; left: 140px; top: 200px; }
    .book4 { position: absolute; left: 100px; top: 340px; }
    .book5 { position: absolute; left: 120px; top: 410px; }
    .book6 { position: absolute; left: 110px; top: 430px; }
    .book7 { position: absolute; left: 100px; top: 450px; }

    .book0 { font-family: Sans-serif; }
    .book1 { font-family: Sans-serif; }
    .book2 { font-family: Existence;  }
    .book3 { font-family: Existence;  }
    .book4 { font-family: Sans-serif; }
    .book5 { font-family: Existence;  }
    .book6 { font-family: Existence;  }
    .book7 { font-family: Existence;  }
        
    .book0 { font-weight: bold; font-size: 20px; color: white;   }
    .book1 { font-weight: bold; font-size: 20px; color: white;   }
    .book2 { font-weight: 100;  font-size: 35px; color: white;   }
    .book3 { font-weight: 100;  font-size: 35px; color: #806600; }
    .book4 { font-weight: bold; font-size: 20px; color: white;   }
    .book5 { font-weight: 100;  font-size: 35px; color: #806600; }
    .book6 { font-weight: bold; font-size: 35px; color: #455e78; }
    .book7 { font-weight: 100;  font-size: 40px; color: white;   }
	
    .book0 { -webkit-text-stroke: 0.3px white; -webkit-text-fill-color: #00000000; }
    .book1 { -webkit-text-stroke: 0.3px white; -webkit-text-fill-color: #00000000; }
    .book4 { -webkit-text-stroke: 0.3px white; -webkit-text-fill-color: #00000000; }

  </style>
</head>
<body>


<div class="container">
    <h1>Test: Render an SVG in the page, with an embedded font that is loaded from another server</h1>
</div>  
  

<div class="container bookstack">
  <object data="bookstack-test.svg" type="image/svg+xml" id="svg" class="booksvg" width="800"></object>
  
  <div class="book0">YOUR</div>
  <div class="book1">MOTHER IS A</div>
  <div class="book2">NICE LADY & SHE</div>
  <div class="book3">BAKES THE BEST</div>
  <div class="book4">CHOCOLATE CHIP</div>
  <div class="book5">COOKIES. TELL HER I SAID HI</div>
  <div class="book6">AND TELL HER TO SAY HI</div>
  <div class="book7">TO THE REST OF THE FAMILY FOR ME</div> 
</div>

</body>
</html>
